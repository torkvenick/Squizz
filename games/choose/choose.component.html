<ion-header>
  <ion-toolbar>
    <ion-title>Choose Game</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card color="light" class="card">
    <ion-img [alt]="breed.dog" [src]="getDogImg()" width="100%" height="400"></ion-img>
    <ion-card-content style="height: 100%;">
      <ion-buttons class="flx-col-between h200" #buttons>
        <ng-container *ngFor="let dog of breed.dogs">
          <ion-button fill="outline" style="margin-bottom: 10px; width: 100%;" (click)="chooseDog(dog, $event)">
            {{dog}}
          </ion-button>
        </ng-container>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
